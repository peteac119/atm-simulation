<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Simulation</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }

    textarea {
        border: 1px solid black;
        height: 200px;
        width: 400px;
        resize: none;
        margin-top: 10px;
    }
    </style>
</head>
<body>
<h1>ATM Available Bank Notes</h1>
<table id="bankNoteTable" style="border: 1px solid black;">
    <tr>
        <th>BankNote</th>
        <th>Number of Available Note</th>
    </tr>
</table>
<p id="totalAvailableAmount"></p>
<form name="amount" action="" method="GET">
    Dispensing Amount: <input type="text" name="dispensingAmount"><br>
    <input type="button" value="submit" onClick="submitClick(this.form)" style="margin-top: 10px;">
    <input type="button" value="reset" style="margin-top: 10px;">
</form>

<textarea id="result" name="comment">Result shows here.</textarea>

</body>
<script src="script.js"></script>
</html>
